<div class="container">
  <mat-accordion
    class="example-headers-align"
  >
    <ng-container *uiScroll="let product of datasource; index as index">
      <mat-expansion-panel
        [expanded]="step === index"
        (opened)="setStep(index)"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-description>
            <mat-grid-list cols="3" rowHeight="140px">
              <mat-grid-tile>
                <mat-grid-list cols="1" rowHeight="70px">
                  {{index}}
                  <mat-grid-tile rowspan="1">
                    {{ product.productName }}
                  </mat-grid-tile>
                  <mat-grid-tile rowspan="1">
                    {{ product.productPrice | currency }}
                  </mat-grid-tile>
                </mat-grid-list>
              </mat-grid-tile>
              <mat-grid-tile>
                {{ product.productDescription }}
              </mat-grid-tile>
              <mat-grid-tile>
                <!-- <img src="{{ product.image }}" class="product-img" /> -->
              </mat-grid-tile>
            </mat-grid-list>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <div>
            {{ product.productDescription }}
          </div>
          <div>
            <!-- <img src="{{ product.image }}" alt="{{ product.productName }}" /> -->
          </div>

          <mat-action-row>
            <button
              mat-button
              color="warn"
              (click)="prevStep()"
              *ngIf="!isFirst(index)"
            >
              Previous
            </button>
            <button
              mat-button
              color="primary"
              (click)="nextStep()"
              *ngIf="!isLast(index)"
              >
              Next
            </button>
          </mat-action-row>
        </ng-template>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
</div>
